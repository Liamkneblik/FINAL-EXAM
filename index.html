<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Final Exam gallery </title>
    <link href="styles/style.css" rel='stylesheet'>
</head>

<body>
    <header>
        <h1>Welcome to our gallery</h1>
        <p>Hover on any thumbnail to see it bigger</p>
    </header>
    <section class="img-section">
        <div id="thumb-bar"> </div>
        <img class="displayed-img" alt="Displayed image" >
    </section>

    <section class="bottom-area">
        <label>What effect do you want to apply?</label>
        <input id="effect" type="text">
        <button>Submit</button>
    </section>

</body>

</html>
